@(title: String)(implicit content: Html= Html(""))

<!DOCTYPE html>
<html ng-app="app" xmlns="http://www.w3.org/1999/html">
    <head>
        <title>@title</title>
        <meta name="view" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/app.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/nv.d3.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/toggle-switch.css")">
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/angular.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/angular-ui.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/d3.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/nv.d3.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/underscore.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/layout.js")"></script>
        <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
    </head>
    <body>
    <nav class="navbar navbar-default navbar-custom" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Available Reports <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">... Other Reports Here ...</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    @content
    </body>

</html>
